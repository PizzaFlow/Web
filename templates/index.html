<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню пиццы</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/cart.css">
</head>
<body>
  <div id="overlay" class="overlay"></div>
  <div class="container">
    <nav class="nav-menu">
      <ul>
        <li><a href="pizzas.html" class="nav-item">Пиццы</a></li>
        <li><a href="addresses.html" class="nav-item">Адреса</a></li>
        <li><a href="map.html" class="nav-item">Карта</a></li>
        <li><a href="orders.html" class="nav-item">Мои заказы</a></li>
        <li><a href="favorite.html" class="nav-item">Любимые пиццы</a></li>
      </ul>
      <div class="header-actions">
        <button id="profileBtn" class="profile-button"></button>
        <button id="cartBtn" class="cart-button">Корзина</button>
      </div>
    </nav>
    <div id="content" class="content">
      <!-- Контент будет загружаться динамически или через навигацию -->
    </div>
  </div>

  <!-- Modal Structure for Pizza -->
  <div id="pizzaModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div class="modal-body">
        <div class="modal-details">
          <h2 id="modalPizzaName"></h2>
          <p id="modalPizzaDescription"></p>
          <div class="modal-ingredients">
            <h3>Состав:</h3>
            <div id="modalPizzaIngredients" class="ingredients-list"></div>
          </div>
          <div class="modal-price-actions">
            <div id="modalPizzaPrice" class="modal-price">0 ₽</div>
            <button id="addToCartBtn" class="add-to-cart-button">Добавить в корзину</button>
          </div>
        </div>
        <div class="modal-image">
          <img id="modalPizzaImage" src="" alt="Pizza Image">
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <div id="cartModal" class="cart-modal">
    <div class="cart-content">
      <span class="close">×</span>
      <h3>Корзина</h3>
      <div class="cart-header">
        <span id="cartCount">0 товара</span>
        <span id="cartTotalHeader">на 0 ₽</span>
      </div>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-footer">
        <div class="cart-total">Сумма заказа: <span id="cartTotal">0 ₽</span></div>
        <button id="checkoutBtn" class="checkout-button">К оформлению заказа</button>
      </div>
    </div>
  </div>

  <script src="../static/js/script.js"></script>
  <script src="../static/js/ApiClient.js"></script>
  <script src="../static/js/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const api = new ApiClient();
      const profileBtn = document.getElementById('profileBtn');
      const cartBtn = document.getElementById('cartBtn');

      // Проверка авторизации пользователя
      api.fetchCurrentUser((err, user) => {
        if (!err && user) {
          profileBtn.textContent = 'Профиль';
          profileBtn.className = 'profile-button';
          profileBtn.addEventListener('click', () => {
            window.location.href = 'profile.html';
          });
        } else {
          profileBtn.textContent = 'Регистрация';
          profileBtn.className = 'register-button';
          profileBtn.addEventListener('click', () => {
            window.location.href = 'register.html';
          });
        }
      });

      cartBtn.addEventListener('click', () => {
        const cartModal = document.getElementById('cartModal');
        cartModal.classList.add('open');
      });
    });
  </script>
</body>
</html>
