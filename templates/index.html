<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню пиццы</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header-actions">
      <button id="registerBtn" class="register-button">Регистрация</button>
    </div>
    <h1>Меню Пиццы</h1>
    <div id="pizzaContainer" class="pizza-container"></div>
  </div>

  <!-- Modal Structure -->
  <div id="pizzaModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div class="modal-body">
        <div class="modal-image">
          <img id="modalPizzaImage" src="" alt="Pizza Image">
        </div>
        <div class="modal-details">
          <h2 id="modalPizzaName"></h2>
          <p id="modalPizzaDescription"></p>
          <h3>Ингредиенты</h3>
          <div id="ingredientsList" class="ingredients-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/script.js"></script>
  <script src="../static/js/ApiClient.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const registerBtn = document.getElementById('registerBtn');
      
      registerBtn.addEventListener('click', () => {
        window.location.href = 'register.html'; // Перенаправляем на страницу регистрации
      });
    });
  </script>
</body>
</html>
