<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню пиццы</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header-actions">
      <button id="registerBtn" class="register-button">Регистрация</button>
      <button id="cartBtn" class="cart-button">Корзина</button>
    </div>
    <h1>Меню Пиццы</h1>
    <div id="pizzaContainer" class="pizza-container"></div>
  </div>

  <!-- Modal Structure for Pizza -->
  <div id="pizzaModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div class="modal-body">
        <div class="modal-image">
          <img id="modalPizzaImage" src="" alt="Pizza Image">
        </div>
        <div class="modal-details">
          <h2 id="modalPizzaName"></h2>
          <p id="modalPizzaDescription"></p>
          <button id="selectIngredientsBtn" class="select-ingredients-button">Выбрать ингредиенты</button>
          <div id="modalPizzaPrice" class="modal-price">0 ₽</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Structure for Ingredients -->
  <div id="ingredientsModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div class="modal-body">
        <h3>Выберите ингредиенты</h3>
        <div id="ingredientsList" class="ingredients-list"></div>
        <button id="saveIngredientsBtn" class="save-ingredients-button">Сохранить</button>
      </div>
    </div>
  </div>

  <!-- Modal Structure for Cart -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div class="modal-body">
        <h3>Корзина</h3>
        <div id="cartItems" class="cart-items"></div>
        <div id="cartTotal" class="modal-price">Итого: 0 ₽</div>
        <button id="clearCartBtn" class="cart-button">Очистить корзину</button>
      </div>
    </div>
  </div>

  <script src="../static/js/script.js"></script>
  <script src="../static/js/ApiClient.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const registerBtn = document.getElementById('registerBtn');
      const cartBtn = document.getElementById('cartBtn');
      
      registerBtn.addEventListener('click', () => {
        window.location.href = 'register.html'; // Перенаправляем на страницу регистрации
      });

      cartBtn.addEventListener('click', () => {
        const cartModal = document.getElementById('cartModal');
        cartModal.style.display = 'block';
      });
    });
  </script>
