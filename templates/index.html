<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню пиццы</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/cart.css">
</head>
<body>
  <div id="overlay" class="overlay"></div>
  <div class="container">
    <div class="header-actions">
      <button id="registerBtn" class="register-button">Регистрация</button>
      <button id="cartBtn" class="cart-button">Корзина</button>
    </div>
    <h1>Меню Пиццы</h1>
    <div id="pizzaContainer" class="pizza-container"></div>
  </div>

  <!-- Modal Structure for Pizza -->
  <div id="pizzaModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div class="modal-body">
        <div class="modal-details">
          <h2 id="modalPizzaName"></h2>
          <p id="modalPizzaDescription"></p>
          <div class="modal-ingredients">
            <h3>Состав:</h3>
            <div id="modalPizzaIngredients" class="ingredients-list"></div>
          </div>
          <div class="modal-price-actions">
            <div id="modalPizzaPrice" class="modal-price">0 ₽</div>
            <button id="addToCartBtn" class="add-to-cart-button">Добавить в корзину</button>
          </div>
        </div>
        <div class="modal-image">
          <img id="modalPizzaImage" src="" alt="Pizza Image">
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <div id="cartModal" class="cart-modal">
    <div class="cart-content">
      <span class="close">×</span>
      <h3>Корзина</h3>
      <div id="cartItems" class="cart-items"></div>
      <div id="cartTotal" class="cart-total">Итого: 0 ₽</div>
      <button id="clearCartBtn" class="cart-button">Очистить корзину</button>
    </div>
  </div>

  <script src="../static/js/script.js"></script>
  <script src="../static/js/ApiClient.js"></script>
  <script src="../static/js/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const registerBtn = document.getElementById('registerBtn');
      const cartBtn = document.getElementById('cartBtn');
      
      registerBtn.addEventListener('click', () => {
        window.location.href = 'register.html';
      });

      cartBtn.addEventListener('click', () => {
        const cartModal = document.getElementById('cartModal');
        cartModal.classList.add('open');
      });
    });
  </script>
</body>
</html>
