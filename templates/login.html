<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="../static/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="theme-toggle">
      <button id="themeToggleBtn" class="theme-toggle-button">
        <i class="fas fa-sun"></i>
      </button>
    </div>
    <div class="auth-card">
      <h2>Вход</h2>
      <div id="loginError" class="error"></div>
      <div class="auth-form">
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Введите email" required>
        </div>
        <div class="input-group">
          <label for="loginPassword">Пароль</label>
          <input type="password" id="loginPassword" placeholder="Введите пароль" required>
          <button type="button" class="toggle-password" data-target="loginPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button id="loginButton" class="auth-button">Войти</button>
      </div>
      <div class="auth-link">
        Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
      </div>
    </div>
  </div>

  <script src="../static/js/ApiClient.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const api = new ApiClient();
      const loginButton = document.getElementById('loginButton');
      const loginError = document.getElementById('loginError');

      // Переключение темы
      function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeButtonIcon(newTheme);
      }

      function updateThemeButtonIcon(theme) {
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        themeToggleBtn.innerHTML = theme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
      }

      // Инициализация темы
      const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeButtonIcon(savedTheme);

      document.getElementById('themeToggleBtn').addEventListener('click', toggleTheme);

      // Показ/скрытие пароля
      document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', () => {
          const targetId = button.getAttribute('data-target');
          const input = document.getElementById(targetId);
          const icon = button.querySelector('i');
          if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          }
        });
      });

      // Логика входа
      loginButton.addEventListener('click', () => {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
          loginError.textContent = 'Пожалуйста, заполните все поля';
          loginError.style.display = 'block';
          return;
        }

        api.login(email, password, (success, error) => {
          if (success) {
            alert('Вход успешен!');
            window.location.href = 'pizzas.html';
          } else {
            loginError.textContent = error || 'Ошибка входа';
            loginError.style.display = 'block';
          }
        });
      });
    });
  </script>
</body>
</html>
