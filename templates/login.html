<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FF5234, #FF8C00);
      overflow: hidden;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-form label {
      font-size: 16px;
      color: #555;
      text-align: left;
    }

    .login-form input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .login-form input:focus {
      outline: none;
      border-color: #FF5234;
    }

    .login-form button {
      background-color: #FF5234;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #e24e00;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .register-link a {
      color: #FF5234;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Вход</h2>
    <div id="loginError" class="error"></div>
    <div class="login-form">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Введите email" required>
      <label for="loginPassword">Пароль</label>
      <input type="password" id="loginPassword" placeholder="Введите пароль" required>
      <button id="loginButton">Войти</button>
    </div>
    <div class="register-link">
      Нет аккаунта? <a href="../templates/register.html">Зарегистрироваться</a>
    </div>
  </div>

  <script src="../static/css/js/api-client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const api = new ApiClient();
      const loginButton = document.getElementById('loginButton');
      const loginError = document.getElementById('loginError');

      loginButton.addEventListener('click', () => {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
          loginError.textContent = 'Пожалуйста, заполните все поля';
          loginError.style.display = 'block';
          return;
        }

        api.login(email, password, (success, error) => {
          if (success) {
            alert('Вход успешен!');
            window.location.href = 'index.html'; // Перенаправляем на главную страницу
          } else {
            loginError.textContent = error || 'Ошибка входа';
            loginError.style.display = 'block';
          }
        });
      });
    });
  </script>
</body>
</html>
